<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css Link -->
     <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="main">
        <div>
            <h1 id="h1">Calculator</h1>
        </div>
        <div class="calculator shadow p-4 bg-dark">
            <h4>Casio</h4>
            <input id="input" type="text" class="form-control" placeholder="0" style="height: 60px; text-align: right;">
            <div class="row mt-3">
                <div class="col btn btn-outline-dark button" onclick="displayContent('7')">7</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('8')">8</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('9')">9</div>
                <div class="col btn btn-outline-dark button operators" onclick="displayContent('/')">&#247</div>
            </div>
            <div class="row mt-4">
                <div class="col btn btn-outline-dark button" onclick="displayContent('4')">4</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('5')">5</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('6')">6</div>
                <div class="col btn btn-outline-dark button operators" onclick="displayContent('*')">&#215</div>
            </div>
            <div class="row mt-4">
                <div class="col btn btn-outline-dark button" onclick="displayContent('1')" >1</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('2')">2</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('3')">3</div>
                <div class="col btn btn-outline-dark button operators" onclick="displayContent('+')">+</div>
            </div>
            <div class="row mt-4">
                <div class="col btn btn-outline-dark button"   onclick="displayContent('.')">.</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('0')">0</div>
                <div class="col btn btn-outline-dark button" onclick="displayContent('00')">00</div>
                <div class="col btn btn-outline-dark button operators" onclick="displayContent('-')">-</div>
            </div> 
            <div class="row mt-4">
                <div class="col btn btn-outline-dark button" style="background-color: red;"  onclick="clr()">AC</div>
                <div class="col btn btn-outline-dark button" style="background-color: red;" onclick="del()">C</div>
                <div class="col btn btn-outline-dark button" onclick="result()">=</div>
                <div class="col btn btn-outline-dark button operators" onclick="displayContent('%')">%</div>
            </div> 
        </div>
    </div>
</body>
<script src="./calcScript.js"></script>
</html>
